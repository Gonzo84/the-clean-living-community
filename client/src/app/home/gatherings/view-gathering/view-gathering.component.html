<ion-content class="clc-find-gathering-background" fullscreen="true" padding>
        <ion-back-button class="ion-back-button-gathering" defaultHref="/home/gatherings/find"></ion-back-button>

        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center padding class="clc-search-title">
                        {{gathering.title}}
                    </div>

                    <div text-center padding class="clc-search-description">
                        {{gathering.description}}
                    </div>
                    <div text-center padding class="clc-search-created">
                        Created by {{gathering.user.name}}
                    </div>

                    <div text-center padding class="clc-search-time">
                        <ion-icon class="ion-icon-gathering" name="time"></ion-icon>
                        <div class="ion-gathering-time-short">{{gathering.time | date: "HH:mm a"}}</div>
                        <div class="ion-gathering-date-short">{{gathering.time | date: "MMM dd yyyy"}}</div>
                    </div>

                    <ion-label class="ion-label-gathering">
                        <a href="https://www.google.com/maps?saddr=My+Location&daddr={{gathering.city}}+{{gathering.street}}+{{gathering.number}}"
                           target="_system">
                            <ion-icon name="pin" class="ion-gathering-icon-location"></ion-icon>
                            {{gathering.city}} {{gathering.street}} {{gathering.number}}
                        </a>
                    </ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
</ion-content>
