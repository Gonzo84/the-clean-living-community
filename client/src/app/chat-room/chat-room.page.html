<ion-header>
    <ion-toolbar>
        <ion-title>
            Chat
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row *ngFor="let message of messages">

            <ion-col size="9" *ngIf="message.user_id !== idUser" class="message" [ngClass]="{'my_message': message.user_id === idUser, 'other_message': message.from !== idUser}">
                <span class="user_name">{{ message.user }}:</span><br>
                <span>{{ message.message }}</span>
                <div class="time">{{message.date_created | date:'dd.MM hh:MM'}}</div>
            </ion-col>

            <ion-col offset="3" size="9" *ngIf="message.user_id === idUser" class="message" [ngClass]="{'my_message': message.user_id === idUser, 'other_message': message.user_id !== idUser}">
                <span class="user_name">{{ message.user }}:</span><br>
                <span>{{ message.message }}</span>
                <div class="time">{{message.date_created | date:'dd.MM hh:MM'}}</div>
            </ion-col>

        </ion-row>
    </ion-grid>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-row class="message_row">
            <ion-col size="9">
                <ion-item>
                    <ion-input type="text" placeholder="Message" [(ngModel)]="message"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="3">
                <ion-button color="primary" expand="full" (click)="sendMessage()" [disabled]="message === ''">
                    Send
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
